<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">

        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Pick a color</label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number: </label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000">
        </p>

        <p>
            <!--Alternative way to label an input(less common)-->
            <label>
                <input type="number" placeholder="enter a number">
            </label>
        </p>

        <!--this button doesn't submit the form b/c of the "type" attribute-->
        <button type="button">Regular button (won't sbumit)</button>

        <!--This button submits the form!-->
        <button>Submit!!!</button>

        <!--So do this one-->
        <input type="submit" value="Click Me!">

        <button>Submit</button>
    </form>
    <hr>
    <button>Outside of form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">

        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" step="5" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="50" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/fartchops">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for"useremail">Email</label>
            <input type="email" required id="useremail">
        </p>

        <p>
            <label for="webAddress">Web</label>
            <input type="url" id="webAddress">
        </p>



        <button>Submit</button>
    </form>
</body>

</html>
